<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/application.css">
    <title>Full Service Digital Agency | Cambridgeshire & Norfolk | Netmatters</title>
</head>
<body>
    <footer>
        <div class="footer">
            <div class="container">
                <div class="footer__company">
                    <div class="footer__social">
                        <div class="footer__logo-wrapper">
                            <img src="img/nm-logo-white-med.png" class="footer__logo" alt="Netmatters Logo">
                        </div>
                        <h4 class="footer__heading footer__heading--social">Follow Us On:</h4>
                        <div class="footer__social-media">
                            <a href="#" class="footer__social-media-logo footer__social-media-logo--facebook btn--primary">
                                <span class="icon-facebook"></span>
                            </a>
                            <a href="#" class="footer__social-media-logo footer__social-media-logo--linkedin btn--primary">
                                <span class="icon-linkedin2"></span>
                            </a>
                            <a href="#" class="footer__social-media-logo footer__social-media-logo--twitter btn--primary">
                                <span class="icon-twitter"></span>
                            </a>
                            <a href="#" class="footer__social-media-logo footer__social-media-logo--instagram btn--primary">
                                <span class="icon-instagram"></span>
                            </a>
                        </div>
                    </div>
                    <div class="footer__links">
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <div class="license">
        <div class="container">
            <div class="license__text">
                &copy; Copyright Netmatters 2024. <br class="hidden-sm-up">
                All rights reserved. 
                <span class="license__sitemap">Sitemap</span>
            </div>
        </div>
    </div>
</body>
</html>
